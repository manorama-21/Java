<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5 Form with Validation</title>
<style>
    .form-group {
        margin-bottom: 15px;
    }
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>HTML5 Form with Validation</h2>

<form id="myForm" action="#" method="post">

    <!-- Text Input -->
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" autofocus required
               minlength="3" maxlength="20">
    </div>

    <!-- File Input -->
    <div class="form-group">
        <label for="profile-pic">Profile Pic:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept=".jpg" required>
    </div>

    <!-- Email Input -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="test@gmail.com">
    </div>

    <!-- Number Input -->
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" step="4">
    </div>

    <!-- Pattern Matching Input -->
    <div class="form-group">
        <label for="pin-code">PIN Code:</label>
        <input type="text" id="pin-code" name="pin-code" pattern="[0-9]{6}" title="Please Enter 6 Digit Pin Code" required>
    </div>

    <!-- Read-only Text Input -->
    <div class="form-group">
        <label for="nsti-name">NSTI NAME:</label>
        <input type="text" id="nsti-name" name="nsti-name" value="NSTI Bengaluru" readonly>
    </div>

    <!-- Dropdown Select -->
    <div class="form-group">
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="select">Select</option>
            <option value="odisha" selected>Odisha</option>
            <option value="karnataka">Karnataka</option>
            <option value="jharkhand">Jharkhand</option>
        </select>
    </div>

    <!-- Textarea -->
    <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" minlength="20" maxlength="30"></textarea>
    </div>

    <!-- Buttons -->
    <div class="form-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>

</form>

<script>
    // Example JavaScript validation (client-side)
    document.getElementById('myForm').addEventListener('submit', function(event) {
        var nameInput = document.getElementById('name');
        if (nameInput.value.length < 3 || nameInput.value.length > 20) {
            alert('Name must be between 3 and 20 characters.');
            event.preventDefault(); // prevent form submission
            return false;
        }

        var pinInput = document.getElementById('pin-code');
        var pinPattern = /^[0-9]{6}$/;
        if (!pinPattern.test(pinInput.value)) {
            alert('Please enter a valid 6 digit PIN code.');
            event.preventDefault(); // prevent form submission
            return false;
        }

        // Additional validation can be added similarly for other fields if needed
    });
</script>

</body>
</html>
